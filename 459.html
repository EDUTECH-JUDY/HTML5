<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 160px;
            height: 240px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .rose {
            transform: rotateZ(10deg);
            -moz-transform: rotateZ(10deg);
            -o-transform: rotateZ(10deg);
            -webkit-transform: srotateZ(10deg);
            -ms-transform: rotateZ(10deg);
        }
        .ltop .rose {
            transform-origin: left top;
            -moz-transform: left top;
            -o-transform: left top;
            -webkit-transform: left top;
            -ms-transform: left top;
        }
        .rtop .rose {
            transform-origin: right top;
            -moz-transform: right top;
            -o-transform: right top;
            -webkit-transform: right top;
            -ms-transform: right top;
        }
        .lbottom .rose {
            transform-origin: left bottom;
            -moz-transform: left bottom;
            -o-transform: left bottom;
            -webkit-transform: left bottom;
            -ms-transform: left bottom;
        }
        .rbottom .rose {
            transform-origin: right bottom;
            -moz-transform: right bottom;
            -o-transform: right bottom;
            -webkit-transform: right bottom;
            -ms-transform: right bottom;
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="rtop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="lbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="rbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
</body>
</html>
