<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            left: 50px;
            top: 70px;
            width: 100px;
            height: 60px;
            background-color: #fff;
            border: 2px solid green;
            text-align: center;
            line-height: 60px;
        }
        .box:hover{
            -webkit-transform: rotate(15deg);/*사파리, 크롬*/
            -moz-transform: rotate(15deg);/*모질라, 파이어폭스*/
            -o-transform: rotate(15deg);/*오페라*/
            -ms-transform: rotate(15deg);/*마이크로소프트 인터넷 익스플로러*/
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="box">Mouse Over</div>
</body>
</html>
